<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georreferenciamento com Leaflet</title>
    <!-- Include Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        // Inicialize o mapa
        var map = L.map('map').setView([0, 0], 5);

        // Adicione a camada base OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Carregue a imagem "ortofoto" do diretório local
        var urlToOrtofoto = 'camadas/ortofoto.png'; // Caminho relativo ao diretório do repositório
        var ortofotoLayer = L.imageOverlay(urlToOrtofoto, [[latitudeSul, longitudeOeste], [latitudeNorte, longitudeLeste]]).addTo(map);

        // Calcule as médias de latitude e longitude
        var latMedia = (latitudeSul + latitudeNorte) / 2;
        var lonMedia = (longitudeOeste + longitudeLeste) / 2;

        // Centralize o mapa nas médias calculadas
        map.setView([latMedia, lonMedia], 15);
    </script>
</body>
</html>
