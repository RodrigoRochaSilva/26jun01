<!DOCTYPE html>
<html>
<head>
    <title>Mapa com Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incluindo a biblioteca Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Incluindo a biblioteca Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        #map {
            margin: 0 auto;
            width: 80%;
            min-height: 400px;
            max-height: 800px;
            height: 100%
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([0, 0], 13);  // Valores iniciais temporários

        // Adiciona a camada base do OpenStreetMap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 24
        }).addTo(map);

        // Função para buscar coordenadas de georreferenciamento
        fetch('camadas/coordenadas.txt')
            .then(response => response.text())
            .then(text => {
                // Parseia as coordenadas do arquivo de texto
                const coords = JSON.parse(text);

                const west = coords[0];
                const south = coords[1];
                const east = coords[2];
                const north = coords[3];

                // Calcula o centro da imagem
                const centerLat = (south + north) / 2;
                const centerLng = (west + east) / 2;

                // Atualiza a visualização inicial do mapa
                map.setView([centerLat, centerLng], 15);

                // Adiciona a imagem como camada no mapa
                L.imageOverlay('camadas/ortofoto.png', [[south, west], [north, east]]).addTo(map);
            })
            .catch(error => {
                console.error('Erro ao carregar o arquivo de coordenadas:', error);
            });
    </script>
</body>
</html>
